<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Havrylenko 0107</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: linear-gradient(to top left, #993a03 50%, #bbb 50%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
    }
    .banner {
      background: #fff;
      padding: 5px 0 5px;
    }
    .banner img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 0 auto;
    }
    .heading-bar {
      background-color: #993a03;
      padding: 12px 0;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }
    .heading-bar h1 {
      margin: 0;
      font-size: 26px;
      font-family: 'Bebas Neue', sans-serif;
      font-weight: 400;
      color: #fff;
      letter-spacing: 1px;
    }
    .profile {
      padding: 10px 20px 10px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px 0;
    }
    .profile p {
      margin: 0;
      font-size: 14px;
      color: #444444;
      font-weight: 400;
    }
    .link-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      font-weight: 600;
      color: #444444;
      margin: 12px auto;
      padding: 14px 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .link-button input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://opro-check-list.vercel.app/images/OrienteeringPRO_AR_OK_logo.png" alt="OPRO Challenge banner">
  </div>
  <div class="heading-bar">
    <h1>HAVRYLENKO 0107 / OPRO CHALLENGE</h1>
  </div>
  <div class="profile">
    <img src="https://opro-check-list.vercel.app/images/Gavrylenko.png" alt="avatar" />
    <p>Виталий Гавриленко<br>+38(098) 848 8750</p>
  </div>

  <div id="routes"></div>

  <script>
    const routes = [
      { id: 38, title: "Трасса 1. Локация А", url: "https://orienteering.pro/route/38_Vitaliy" },
      { id: 39, title: "Трасса 2. Локация Б", url: "https://orienteering.pro/route/39_Vitaliy" },
      { id: 40, title: "Трасса 3. Локация В", url: "https://orienteering.pro/route/40_Vitaliy" },
      { id: 41, title: "Трасса 4. Локация Г", url: "https://orienteering.pro/route/41_Vitaliy" },
      { id: 42, title: "Трасса 5. Локация Д", url: "https://orienteering.pro/route/42_Vitaliy" },
      { id: 43, title: "Трасса 6. Локация Ж", url: "https://orienteering.pro/route/43_Vitaliy" },
      { id: 44, title: "Трасса 7. Локация З", url: "https://orienteering.pro/route/44_Vitaliy" },
      { id: 45, title: "Трасса 8. Локация Е", url: "https://orienteering.pro/route/45_Vitaliy" },
      { id: 46, title: "Трасса 9. Локация К", url: "https://orienteering.pro/route/46_Vitaliy" },
      { id: 47, title: "Трасса 10. Локация Л", url: "https://orienteering.pro/route/47_Vitaliy" },
    ];

    const container = document.getElementById("routes");

    routes.forEach(({ id, title, url }) => {
      const link = document.createElement("a");
      link.href = url;
      link.className = "link-button";
      link.target = "_blank";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = localStorage.getItem("route_" + id) === "1";
      checkbox.onchange = () => {
        localStorage.setItem("route_" + id, checkbox.checked ? "1" : "0");
      };

      const text = document.createTextNode(title);

      link.appendChild(checkbox);
      link.appendChild(text);
      container.appendChild(link);
    });
  </script>
</body>
</html>
