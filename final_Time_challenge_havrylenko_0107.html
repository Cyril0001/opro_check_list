<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPRO Challenge Intermediate</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <header class="custom-header">
    <div class="custom-header-container">
      <div class="custom-logo">
        <img src="images/logo-new.png" alt="Orienteering Pro Logo" />
        <h1>
          <a href="https://www.orienteering.pro" target="_blank" rel="noopener noreferrer">
            ORIENTEERING.PRO
          </a>
        </h1>
      </div>

      <div class="header-right-image">
        <img src="images/ok.png" alt="OK Icon">
      </div>

    </div>
  </header>

  <div class="container">
    <div class="spacer"></div>
    <div class="content-block">
      <div class="title-flex">
        <div class="title-cover">
          <div class="label-box">OPRO Challenge</div>
          <div class="title-box">Havrylenko #1</div>
        </div>
        <div class="title-cover">
          <div class="label-box">РЕЗУЛЬТАТЫ</div>
          <div class="title-box">
            Промежуточные
          </div>
        </div>
      </div>
      <div class="table-wrapper">
        <table id="intermediateTable">
          <thead>
            <tr>
              <th onclick="sortTable(0)">Ник</th>
              <th onclick="sortTable(11)">Время*</th>
              <th onclick="sortTable(1)">1 трасса</th>
              <th onclick="sortTable(2)">2 трасса</th>
              <th onclick="sortTable(3)">3 трасса</th>
              <th onclick="sortTable(4)">4 трасса</th>
              <th onclick="sortTable(5)">5 трасса</th>
              <th onclick="sortTable(6)">6 трасса</th>
              <th onclick="sortTable(7)">7 трасса</th>
              <th onclick="sortTable(8)">8 трасса</th>
              <th onclick="sortTable(9)">9 трасса</th>
              <th onclick="sortTable(10)">10 трасса</th>

            </tr>
          </thead>
          <tbody id="intermediateBody">
            </tbody>
        </table>
      </div>
      <div class="note">
        <p>*Время - суммарное чистое время прохождения трасс</p>
      </div>
    </div>
  </div>

  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
