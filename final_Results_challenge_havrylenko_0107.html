<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPRO Challenge Results</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap&subset=cyrillic"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/responsive.css"/>

  <style>
    tr.completed > td {
      background-color: #eaf7e9 !important; /* Зеленоватая подсветка для финишеров */
    }
    .subtitle {
      display: block;
      margin-top: 4px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="custom-header">
    <div class="custom-header-container">
      <div class="custom-logo">
        <img src="images/logo-new.png" alt="Orienteering Pro Logo" />
        <h1>
          <a href="https://www.orienteering.pro" target="_blank" rel="noopener noreferrer">
            ORIENTEERING.PRO
          </a>
        </h1>
      </div>
      <div class="header-right-image">
        <img src="images/ok.png" alt="OK Icon"/>
      </div>
    </div>
  </header>

  <div class="spacer"></div>

  <div class="content-block">
    <div class="title-flex">
      <div class="title-cover">
        <div class="label-box">OPRO Challenge</div>
        <div class="title-box">Havryленко #1</div>
      </div>
      <div class="title-cover">
        <div class="label-box">СТАТУС</div>
        <div class="title-box" id="challengeStatus">
          </div>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="resultsTable">
        <thead>
          <tr>
            <th onclick="sortTable(this, 0)">Cat.¹</th>
            <th onclick="sortTable(this, 1)">Athlete</th>
            <th onclick="sortTable(this, 2)">Number²</th>
            <th onclick="sortTable(this, 3)">Place³</th>
            <th onclick="sortTable(this, 4)">Score⁴</th>
            <th onclick="sortTable(this, 5)">Сhance⁵</th>
            <th onclick="sortTable(this, 6)">Completion⁶</th>
            <th onclick="sortTable(this, 7)">Time⁷</th>
            <th onclick="sortTable(this, 8)">1 тр.</th>
            <th onclick="sortTable(this, 9)">2 тр.</th>
            <th onclick="sortTable(this, 10)">3 тр.</th>
            <th onclick="sortTable(this, 11)">4 тр.</th>
            <th onclick="sortTable(this, 12)">5 тр.</th>
            <th onclick="sortTable(this, 13)">6 тр.</th>
            <th onclick="sortTable(this, 14)">7 тр.</th>
            <th onclick="sortTable(this, 15)">8 тр.</th>
            <th onclick="sortTable(this, 16)">9 тр.</th>
            <th onclick="sortTable(this, 17)">10 тр.</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>

    <div class="note">
      </div>
  </div>
</div>

  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
