<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPRO Challenge Intermediate</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #f6f6f6;
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .banner {
      background-color: #ff6005;
      text-align: center;
      padding: 0px 0;
    }
    .banner img {
      width: 400px;
      max-width: 100%;
    }
    .spacer {
      height: 0px;
      background-color: #f6f6f6;
    }
    .title-flex {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      margin: 20px 0;
    }
    .title-cover {
      background-color: white;
      border: 1px solid #ff6005;
      width: 61.8%;
      text-align: left;
      padding: 0;
    }
    .label-box {
      background-color: #ff6005;
      border-bottom: 1px solid #ff6005;
      color: white;
      font-family: 'Noto Serif Display', serif;
      font-size: 20px;
      font-weight: 400;
      padding: 4px 30px;
      white-space: nowrap;
    }
    .title-box {
      background-color: white;
      color: #444;
      font-family: 'Noto Serif Display', serif;
      font-size: 25px;
      font-weight: 400;
      padding: 4px 30px;
      white-space: nowrap;
    }
    .results-label-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin-left: 10px;
    }
    .results-label {
      color: #ff6005;
      font-size: 20px;
      font-weight: bold;
    }
    .timestamp {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      line-height: 1.2;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
      background-color: white;
      table-layout: fixed;
      min-width: max-content;
    }
    th, td {
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
      min-width: 50px;
      white-space: nowrap;
    }
    th {
      background-color: #ff6005;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="https://opro-check-list.vercel.app/images/OrienteeringPRO_AR_OK_logo-white.png" alt="OPRO Challenge banner">
    </div>
    <div class="spacer"></div>
    <div class="title-flex">
      <div class="title-cover">
        <div class="label-box">OPRO Challenge&nbsp;&nbsp;&nbsp;</div>
        <div class="title-box">Havrylenko #1&nbsp;&nbsp;&nbsp;</div>
      </div>
      <div class="results-label-container">
        <div class="results-label">РЕЗУЛЬТАТЫ</div>
        <div class="timestamp">по состоянию на<br>2025-07-01 14:30</div>
      </div>
    </div>
    <div class="table-wrapper">
      <table id="intermediateTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Ник</th>
            <th onclick="sortTable(1)">1</th>
            <th onclick="sortTable(2)">2</th>
            <th onclick="sortTable(3)">3</th>
            <th onclick="sortTable(4)">4</th>
            <th onclick="sortTable(5)">5</th>
            <th onclick="sortTable(6)">6</th>
            <th onclick="sortTable(7)">7</th>
            <th onclick="sortTable(8)">8</th>
            <th onclick="sortTable(9)">9</th>
            <th onclick="sortTable(10)">10</th>
          </tr>
        </thead>
        <tbody id="intermediateBody"></tbody>
      </table>
    </div>
  </div>
  <script>
    const table = document.getElementById("intermediateTable");
    const tbody = document.getElementById("intermediateBody");
    const runners = Array.from({ length: 50 }, (_, i) => {
      const name = `runner_${i + 1}`;
      const times = Array.from({ length: 10 }, (_, j) => {
        return Math.random() > 0.7 ? '' : `${String(30 + Math.floor(Math.random() * 20)).padStart(2, '0')}:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;
      });
      return { name, times };
    });

    runners.forEach(r => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${r.name}</td>` + r.times.map(t => `<td>${t}</td>`).join('');
      tbody.appendChild(row);
    });

    function sortTable(n) {
      const rows = Array.from(tbody.rows);
      let asc = table.dataset.sortAsc === 'true';
      rows.sort((a, b) => {
        let x = a.cells[n].innerText;
        let y = b.cells[n].innerText;
        if (x === '') return 1;
        if (y === '') return -1;
        return asc ? x.localeCompare(y) : y.localeCompare(x);
      });
      rows.forEach(r => tbody.appendChild(r));
      table.dataset.sortAsc = !asc;
    }
  </script>
</body>
</html>
