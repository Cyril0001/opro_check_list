<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPRO Challenge Intermediate</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #f6f6f6;
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .banner {
      background-color: #ff6005;
      text-align: center;
      padding: 0px 0;
    }
    .banner img {
      width: 400px;
      max-width: 100%;
    }
    .spacer {
      height: 0px;
      background-color: white;
    }
    .title-flex {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      margin: 20px 0;
    }
    .title-cover {
      background-color: white;
      border: 1px solid #ff6005;
      width: 61.8%;
      text-align: left;
      padding: 0;
    }
    .label-box {
      background-color: #ff6005;
      border-bottom: 1px solid #ff6005;
      color: white;
      font-family: 'Noto Serif Display', serif;
      font-size: 20px;
      font-weight: 400;
      padding: 4px 30px;
      white-space: nowrap;
    }
    .title-box {
      background-color: white;
      color: #444;
      font-family: 'Noto Serif Display', serif;
      font-size: 25px;
      font-weight: 400;
      padding: 4px 30px;
      white-space: nowrap;
    }
    .results-label-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin-left: 10px;
    }
    .results-label {
      color: #ff6005;
      font-size: 20px;
      font-weight: bold;
    }
    .timestamp {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      line-height: 1.2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }
    th, td {
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #ff6005;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="https://opro-check-list.vercel.app/images/OrienteeringPRO_AR_OK_logo-white.png" alt="OPRO Challenge banner">
    </div>
    <div class="spacer"></div>
    <div class="title-flex">
      <div class="title-cover">
        <div class="label-box">OPRO Challenge&nbsp;&nbsp;&nbsp;</div>
        <div class="title-box">Havrylenko #1&nbsp;&nbsp;&nbsp;</div>
      </div>
      <div class="results-label-container">
        <div class="results-label">РЕЗУЛЬТАТЫ</div>
        <div class="timestamp">по состоянию на<br>2025-07-01 14:30</div>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Ник</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>runner_1</td><td>00:35</td><td>00:37</td><td>00:40</td><td>00:36</td><td>00:41</td><td>00:39</td><td>00:38</td><td>00:42</td><td>00:36</td><td>00:35</td></tr>
        <tr><td>runner_2</td><td>00:32</td><td>00:36</td><td>00:38</td><td>00:35</td><td>00:39</td><td>00:37</td><td>00:40</td><td>00:41</td><td></td><td></td></tr>
        <tr><td>runner_3</td><td>00:36</td><td>00:38</td><td>00:37</td><td>00:39</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>runner_4</td><td>00:31</td><td>00:34</td><td>00:33</td><td>00:36</td><td>00:37</td><td>00:35</td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
