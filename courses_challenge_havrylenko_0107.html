<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPRO Challenge Havrylenko July 21, 2025</title>
  <link rel="icon" href="https://opro-check-list.vercel.app/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,400;1,400&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #393838;
      color: #444;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
    }
    .form-wrapper {
      background-color: #FD0606;
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 40px;
    }
    .banner {
      background: #FD0606;
      padding: 10px 0;
    }
    .banner img {
      width: 400px;
      display: block;
      margin: 0 auto;
    }
    .title-cover {
      width: 100%;
      margin: 0 auto 20px;
      background-color: #393838;
      border: 0px solid #FD0606;
      padding: 20px 0px 20px 0px;
    }
    .label-box, .title-box {
      text-align: left;
      padding-left: 30px;
    }
    .label-box {
      width: 55%;
      padding: 0px 0px 0px 30px;
      background-color: #FD0606;
      border: 1px solid #FD0606;
      color: white;
      font-family: 'Noto Serif Display', serif;
      font-size: 20px;
      font-weight: 400;
    }
    .title-box {
      width: 55%;
      padding: 0px 0px 0px 30px;
      border: 1px solid #ff6005;
      background-color: #393838;
      font-family: 'Noto Serif Display', serif;
      font-size: 32px;
      font-weight: 400;
      color: #fff;
    }
    .link-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      color: #000;
      margin: 12px auto;
      padding: 14px 20px;
      width: 70%;
      max-width: 400px;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: 'Roboto Condensed', sans-serif;
    }
    .link-button input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.4);
      accent-color: #ff6005;
    }
    .profile {
      margin-top: 40px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff6005;
    }
    .profile p {
      margin: 10px 0 0;
      font-size: 18px;
      font-family: 'Roboto Condensed', sans-serif;
      color: white;
    }
    .routes-heading {
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 20px;
  color: white;
  margin: 0 auto 10px;
  width: 90%;
  max-width: 400px;
  text-align: left;
}
.date-box {
      width: 100%;
      padding: 20px 20px 0px 35px;
      background-color: #393838;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: #fff;
      text-align: left;

    }

  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="banner">
      <img src="https://opro-check-list.vercel.app/images/OrienteeringPRO_AR_OK_logo-white.png" alt="OPRO Challenge banner">
    </div>
    <div class="title-cover">
      <div class="label-box">OPRO Challenge</div>
      <div class="title-box">Havrylenko</div>
      <div class="date-box">Start: July 21, 2025. 9:00</div>
      
    </div>
    <div class="routes-heading">AR-траси:</div>
    <div id="routes"></div>

    <div class="profile">
      <img src="https://opro-check-list.vercel.app/images/Gavrylenko2.png" alt="avatar" />
      <p>Vitaliy Havrylenko<br>+38(098) 848 8750</p>
    </div>
  </div>

  <script>
    const routes = [
      { id: 38, title: "Траса 1", url: "https://orienteering.pro/route/38_Vitaliy11" },
      { id: 39, title: "Траса 2", url: "https://orienteering.pro/route/39_Vitaliy11" },
      { id: 40, title: "Траса 3", url: "https://orienteering.pro/route/40_Vitaliy11" },
      { id: 41, title: "Траса 4", url: "https://orienteering.pro/route/41_Vitaliy11" },
      { id: 42, title: "Траса 5", url: "https://orienteering.pro/route/42_Vitaliy11" },
      { id: 43, title: "Траса 6", url: "https://orienteering.pro/route/43_Vitaliy11" },
      { id: 44, title: "Траса 7", url: "https://orienteering.pro/route/44_Vitaliy11" },
      { id: 45, title: "Траса 8", url: "https://orienteering.pro/route/45_Vitaliy11" },
      { id: 46, title: "Траса 9", url: "https://orienteering.pro/route/46_Vitaliy11" },
      { id: 47, title: "Траса 10", url: "https://orienteering.pro/route/47_Vitaliy11" },
    ];

    const container = document.getElementById("routes");

    routes.forEach(({ id, title, url }) => {
      const link = document.createElement("a");
      link.href = url;
      link.className = "link-button";
      link.target = "_blank";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = localStorage.getItem("route_" + id) === "1";
      checkbox.onchange = () => {
        localStorage.setItem("route_" + id, checkbox.checked ? "1" : "0");
      };

      const text = document.createTextNode(title);

      link.appendChild(checkbox);
      link.appendChild(text);
      container.appendChild(link);
    });
  </script>
</body>
</html>
